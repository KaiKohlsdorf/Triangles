<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Triangle</h1>
    <form id="triangle">
      <div class="form-group">
        <label for="side1">1st number:</label>
        <input id="side1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side2">2nd number:</label>
        <input id="side2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side3">3rd number:</label>
        <input id="side3" class="form-control" type="text">
      </div>
      <div id="output"></div>
</body>
</html>
